<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>调查问卷</h1>
<form action="survey" method="post">
    <table>
        <tr>
            <td>姓名：</td>
            <td><label>
                <input name="name" type="text">
            </label></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><label>
                <input checked name="sex" type="radio" value="男">
                男
            </label>
                <label>
                    <input name="sex" type="radio" value="女">
                    女
                </label>
            </td>
        </tr>
        <tr>
            <td>所在地：</td>
            <td><label>
                <select name="nativePlace">
                    <option value="利比亚">利比亚</option>
                    <option value="上海">上海</option>
                    <option value="广州">广州</option>
                    <option value="深圳">深圳</option>
                </select>
            </label>
            </td>
        </tr>
        <tr>
            <td>喜欢的歌手：</td>
            <td><label>
                <input checked="checked" name="hobby" type="checkbox" value="张三">
                张三
            </label>
                <label>
                    <input checked name="hobby" type="checkbox" value="李四">
                    李四
                </label>
                <label>
                    李四
                    <input name="hobby" type="checkbox" value="王五">
                </label>王五
                <label>
                    王五
                    <input name="hobby" type="checkbox" value="大连一哥">
                </label>大连一哥
            </td>
        </tr>
        <tr>
            <td>你的靓照：</td>
            <td>
                <input name="profile" type="file"></input>
            </td>
        </tr>
        <tr>
            <td>个人描述</td>
            <td><textarea cols="30" name="description" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"></td>
            <td><input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
