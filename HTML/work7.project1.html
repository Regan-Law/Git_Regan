<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>改变网页字号大小</title>
		<style type="text/css">
			h2 {
				text-align: center;
			}
			div {
				border-style: solid;
				border-color: #5a5a28;
				width: 100%;
				background-color: #d5e5eb;
			}
			#word {
				color: #346fca;
				text-indent: 2em;
				font-family: 宋体;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<h2>用JavaScript代码改变网页字号大小</h2>
		<center>
			选择字号【
			<a href="javascript:changesize(15)">&nbsp;小&nbsp;</a>
			<a href="javascript:changesize(20)">&nbsp;中&nbsp;</a>
			<a href="javascript:changesize(25)">&nbsp;大&nbsp;</a>
			】
		</center>
		<script type="text/javascript">
			function changesize(size) {
				document.getElementById("word").style.fontSize = size + "px";
			}
		</script>
		<div>
			<p id="word">
				JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。
			</p>
		</div>
	</body>
</html>
