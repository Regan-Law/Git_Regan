<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>多媒体及滚动字幕应用</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}
			.text {
				font-family: 隶书;
				color: #00007f;
				text-align: center;
				line-height: 0.5em;
				font-weight: bold;
			}
			#div1 {
				background-color: #99cc00;
				text-align: center;
				letter-spacing: 6em;
			}
			#div2 {
				background-color: #3399ff;
			}
		</style>
	</head>
	<body>
		<h1>明月几时有</h1>
		<hr color="#0505FF" size="4" />
		<p class="text">明月几时有？把酒问青天。</p>
		<p class="text">不知天上宫阙，今夕是何年。</p>
		<p class="text">我欲乘风归去，又恐琼楼玉宇，</p>
		<p class="text">高处不胜寒，起舞弄清影，何似在人间。</p>
		<p class="text">转朱阁，抵绮户，照无眠。</p>
		<p class="text">不应有恨，何事偏向别时圆。</p>
		<p class="text">人有悲欢离合，月有阴晴圆缺，此事古难全。</p>
		<p class="text">但愿人长久，千里共婵娟。</p>
		<hr color="#FF0000" size="4" />
		<div id="div1">
			<br />
			<embed src="./embed/62.swf" />
			<embed src="./embed/蔡琴明月几时有.mp3" />
			<embed src="./embed/1.mp4" />
			<br />
			<br />
		</div>
		<div id="div2">
			<marquee>欢迎来到我的多媒体世界！</marquee>
		</div>
	</body>
</html>
