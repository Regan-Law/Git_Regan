<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>表单小结</title>
		<style type="text/css"></style>
	</head>
	<body>
		<form>
			<h3>申请表</h3>
			<br />
			姓名：<input name="name" type="text" required /><br />
			密码：<input name="passport" type="password" required/><br />
			照片：<br />
			<input name="file" type="file"  required/><br />
			感兴趣的职位：<br />
			<input name="work1" type="radio" checked />Web设计
			<input name="work2" type="radio" />Web开发<br />
			向往城市：<select name="city" size="1">
				<option>请选择</option>
				<option>南京</option>
			</select><br>
			协议：<br />
			<textarea name="deal" rows="5" readonly>
            求职信息必须真实、准确，本网站只负责向企业推荐
        </textarea
			><br>
        <input name="agreement" type="checkbox" checked >我认真阅读并接受以上协议。<br>
        经验：<br>
        <select name="experience" size="1" required>
            <option>无经验</option>
            <option>有经验</option>
        </select><br>
        <input name="submit" type="submit" value="提交">
        <input name="reset" type="reset" value="重置">
		</form>
	</body>
</html>
