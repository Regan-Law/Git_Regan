<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>简易灯箱画廊设计</title>
		<style type="text/css">
			h1 {
				color: white;
				text-align: center;
			}
			div {
				background-color: #33cc99;
				text-align: center;
			}
            .href:hover{
                border-bottom-style:solid;
                border-bottom-color: red;
                border-bottom-width: 6px;
            }
			.pic {
				height: 100px;
				width: 120px;
			}
			.top {
				text-align: center;
				display: inline-table;
			}
			.text {
				color: #14539e;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>简易灯箱画廊设计</h1>
			<hr color="#FF0000" size="4" />
			<div class="top">
				<p class="text">T1</p>
				<a href="trees/t1.jpg" target="frame" class="href" 
					><img class="pic" src="./trees/t1.jpg" name="T1" alt="T1"
				/></a>
			</div>
			<div class="top">
				<p class="text">T2</p>
				<a href="trees/t2.jpg" target="frame" class="href"
					><img class="pic" src="./trees/t2.jpg" name="T2" alt="T2"
				/></a>
			</div>
			<div class="top">
				<p class="text">T3</p>
				<a href="trees/t3.jpg" target="frame" class="href"
					><img class="pic" src="./trees/t3.jpg" name="T3" alt="T3"
				/></a>
			</div>
			<div class="top">
				<p class="text">T4</p>
				<a href="trees/t4.jpg" target="frame" class="href"
					><img class="pic" src="./trees/t4.jpg" name="T4" alt="T4"
				/></a>
			</div>
			<div class="top">
				<p class="text">T5</p>
				<a href="trees/t5.jpg" target="frame" class="href"
					><img class="pic" src="./trees/t5.jpg" name="T5" alt="T5"
				/></a>
			</div>
			<div class="top">
				<p class="text">T6</p>
				<a href="trees/t6.jpg" target="frame" class="href"
					><img class="pic" src="./trees/t6.jpg" name="T6" alt="T6"
				/></a>
			</div>
			<br />
            <br />
			<iframe
				name="frame"
				src="./trees/t2.jpg"
				width="500px"
				height="400px"
				frameborder="0"
			></iframe>
		</div>
	</body>
</html>
