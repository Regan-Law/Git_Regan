<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>网站登录</title>
	</head>
	<body>
		<form action="login.jsp" name="贵美网站会员登陆" method="post">
            <h1>贵美网站会员登陆</h1><br>
            贵美网站邮箱：<input name="mail" type="email" ><br>
            &nbsp;输&nbsp;入&nbsp;密&nbsp;码：<input name="passport" type="password" ><br>
            再次输入密码：<input name="passport-confirm" type="password" ><br>
            <input name="choose" type="radio" value="Luxury" >豪华版
            <input name="choose" type="radio" value="simple" >简洁版<br>
            <input name="login" type="checkbox" value="auto" >自动登录
            <input name="login" type="checkbox" value="safe" >安全登录<br>
            <input name="reset" type="reset" value="重置" >
            <input name="submit" type="submit" value="登录" ><br>
            <input name="register" type="image" src="./img61/register.png">
        </form>
	</body>
</html>
