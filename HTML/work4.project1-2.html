<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>2列固定宽度左窄右宽型+头部</title>
		<style type="text/css">
		#head
		{
			background-color: #66CCFF;
			height: 100px;
		}
        #left {
            background-color: #99FFFF;
            height: 600px;
            width: 30%;
            float: left;
        }
        #right {
            background-color: #CCFFFF;
            height: 600px;
            width: 69%;
            float: right;
        }
		</style>
	</head>
	<body>
		<div id="head">
            <h1>这是头部信息区</h1>
        </div>
        <div id="main">
			<div id="left">
				<h1>这是左侧信息区</h1>
			</div>
			<div id="right">
				<h1>2列固定宽度左窄右宽型+头部</h1>
			</div>
		</div>
	</body>
</html>
