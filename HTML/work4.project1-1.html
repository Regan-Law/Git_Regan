<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>CSS+DIV基础页面布局设计</title>
		<style type="text/css">
		#head
		{
			background-color: #CCFFCC;
			
		}
		#guide {
			background-color: #CCFFCC;height: 80px;
		}
		#main {
			height: 500px;
		}
		#bodys {
			background-color: #FFFF99;
			width:100%;
			height: 500px;
			float: left;
		}
		#bq {
			background-color:#CCFFCC ;
			height: 80px;
		}
		</style>
	</head>
	<body>
		<div id="head">
			<h1>这是顶部导航栏</h1>
		</div>
		<div id="guide">
			<h1>这是头部信息区</h1>
		</div>
		<div id="main">
			<div id="bodys">
				<h1>这是主体信息区</h1>
			</div>
		</div>
		<div id="bq">
			<h1>这是底部导航栏</h1>
		</div>
	</body>
</html>
