<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>图像画廊</title>
		<style type="text/css">
        h2{
            text-align: center;
        }
        img{
            border-style: solid;
            border-color: red;
            border-width: 2px;
            width: 100px;
            height: 100px;
        }
        ul{
            list-style-type: none;
        }
        li{
            float: left;
        }
		</style>
	</head>
	<body>
		<h2>图像画廊</h2>
        <hr size="2" color="#00FC1A">
        <marquee>
            <ul>
                <li>
                    <img src="./images/images1.jpg">
                </li>
                <li>
                    <img src="./images/images2.jpg">
                </li>
                <li>
                    <img src="./images/images3.jpg">
                </li>
                <li>
                    <img src="./images/images4.jpg">
                </li>
                <li>
                    <img src="./images/images5.jpg">
                </li>
            </ul>
        </marquee>
        <hr size="2" color="#00FC1A">
	</body>
</html>
